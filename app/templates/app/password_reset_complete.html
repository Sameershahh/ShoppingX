{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="shadow p-5 text-center">
                <h3 class="text-success mb-4">Password Changed Successfully!</h3>
                <hr>
                <p class="mb-4">
                    Your password has been reset successfully. You can now log in with your new password.
                </p>

                <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>

                <div class="mt-4">
                    <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
                         alt="Success Gif" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
